---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.9.7
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    container_runtime: containerd
    lapi:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                     - amd64
      dashboard:
        enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      persistentVolume:
        data:
          enabled: false
          accessModes:
            - ReadWriteOnce
          storageClassName: "csi-rbd-sc"
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: "csi-rbd-sc"
          size: 100Mi
      env:
        - name: ENROLL_KEY
          value: "${SECRET_CROWDSEC_ENROLL_KEY}"
        - name: ENROLL_INSTANCE_NAME
          value: "k8s"
        - name: ENROLL_TAGS
          value: "k8s linux nginx"
        - name: DISABLE_ONLINE_API
          value: "true"
    agent:
      acquisition:
        - namespace: networking
          podName: nginx-*
          program: nginx
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/nginx andreasbrett/paperless-ngx"
        - name: DISABLE_ONLINE_API
          value: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 150m
          memory: 100Mi
